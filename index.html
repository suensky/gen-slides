<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen Slides</title>
  <script>
    // Prevent theme flash before React mounts
    (function () {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      } catch (_) {
        // no-op
      }
    })();
  </script>
  <link rel="stylesheet" href="/index.css" />
</head>

<body
  class="bg-slate-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-50 antialiased overflow-hidden transition-colors duration-300">
  <div id="root" class="h-screen w-screen flex flex-col"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
